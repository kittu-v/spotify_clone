<!DOCTYPE html>

        <div class="home bg-grey p-1 m1 rounded">

            <li>

            </li>
          </ul>
        </div>

        <div class="library bg-grey p-1 m1 rounded">
          <div class="heading">
            <img class="invert" src="library.svg" alt="lib" />
            <h2>Your Library</h2>
            <img class="invert" src="plus.svg" alt="plus" />
          </div>

          <div class="songlist">
            <ul>
              
            </ul>
          </div>

              <a href="https://www.spotify.com/in-en/legal/">
